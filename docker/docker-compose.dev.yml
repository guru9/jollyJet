# JollyJet - Dev Region Docker Configuration
# This file is used for deploying/running the application in the dev region.
# It connects to cloud services (Atlas/Upstash) using .env.development.
# Optimized for development with debug logging and live reload support.

# Version: 3.8

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: runtime
      args:
        NODE_ENV: development
    image: jollyjet-api:dev
    container_name: jollyjet-api-dev
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    env_file:
      - .env.development
    environment:
      - NODE_ENV=development
      - PORT=${PORT:-3000}
      - LOG_LEVEL=debug
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    user: '1001:1001'

networks:
  default:
    name: jollyjet-dev-network
