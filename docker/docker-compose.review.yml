version: '3.8'

services:
  review:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: runtime
      args:
        NODE_ENV: review
    container_name: jollyjet-review
    environment:
      - NODE_ENV=review
      - PORT=3000
      - LOG_LEVEL=debug
      - MONGODB_URI=mongodb://mongo:27017/jollyjet-review
      - REDIS_URL=redis://redis:6379
    ports:
      - '3000:3000'
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - review-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  mongo:
    image: mongo:6.0
    container_name: jollyjet-mongo-review
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=jollyjet-review
    ports:
      - '27017:27017'
    volumes:
      - mongo-review-data:/data/db
    networks:
      - review-network
    healthcheck:
      test: ['CMD', 'mongo', '--eval', "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: jollyjet-redis-review
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis-review-data:/data
    networks:
      - review-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongo-review-data:
  redis-review-data:

networks:
  review-network:
    driver: bridge
