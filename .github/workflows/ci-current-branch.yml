# phase 2
name: CI/CD Pipeline for Current Branch

# Branch-Specific CI/CD Pipeline with Quality Gates
# This workflow provides a comprehensive CI/CD pipeline for feature branches,
# develop branch, and main branch. It includes pre-flight checks, code quality
# verification, testing, security scanning, Docker image build, quality gate
# decision, and deployment.

# Triggers:
# - Push to main, develop, or feature branches
# - Pull requests to main or develop branches
# - Manual workflow dispatch

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: jollyjet-starter

jobs:
  # Step 1: Pre-Flight Checks
  # This job determines if the pipeline should proceed based on branch type
  pre-flight-checks:
    name: Pre-Flight Checks
    runs-on: ubuntu-latest
    outputs:
      should-proceed: ${{ steps.check.outputs.should-proceed }}
      branch-type: ${{ steps.check.outputs.branch-type }}

    steps:
      # Step 1.1: Checkout the repository code to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 1.2: Determine branch type and if pipeline should proceed
      - name: Determine branch type
        id: check
        run: |
          BRANCH=${{ github.ref_name }}

          # Check if it's a feature branch
          if [[ $BRANCH == feature/* ]]; then
            echo "should-proceed=true" >> $GITHUB_OUTPUT
            echo "branch-type=feature" >> $GITHUB_OUTPUT
          elif [[ $BRANCH == main || $BRANCH == develop ]]; then
            echo "should-proceed=true" >> $GITHUB_OUTPUT
            echo "branch-type=main-develop" >> $GITHUB_OUTPUT
          else
            echo "should-proceed=false" >> $GITHUB_OUTPUT
            echo "::warning::Unsupported branch type: $BRANCH"
          fi

          echo "Branch: $BRANCH"
          echo "Branch type: ${{ steps.check.outputs.branch-type }}"

  # Step 2: Code Quality Checks
  # This job verifies the code quality using ESLint, Prettier, and TypeScript compilation
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: pre-flight-checks
    if: needs.pre-flight-checks.outputs.should-proceed == 'true' # Only run if pre-flight checks pass

    steps:
      # Step 2.1: Checkout the repository code to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2.2: Set up Node.js environment with specified version and cache dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Step 2.3: Install project dependencies using npm ci for consistency
      - name: Install dependencies
        run: npm ci

      # Step 2.4: Run ESLint to identify and report code quality issues
      - name: Run ESLint
        run: npm run lint

      # Step 2.5: Check if code follows Prettier formatting rules
      - name: Check Prettier formatting
        run: npm run format:check

      # Step 2.6: Verify TypeScript compilation to catch type errors
      - name: TypeScript compilation check
        run: npm run build

      # Step 2.7: Run GitHub CodeQL analysis for security vulnerabilities
      - name: Security code scan
        uses: github/codeql-action/analyze@v2

      # Step 2.8: Upload ESLint results if code quality check fails
      - name: Upload ESLint results
        uses: actions/upload-artifact@v4
        if: failure() # Only run if previous step failed
        with:
          name: eslint-results
          path: eslint.log

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: needs.pre-flight-checks.outputs.should-proceed == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: junit.xml

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: needs.pre-flight-checks.outputs.should-proceed == 'true'
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: --health-cmd="mongo" --health-interval=10s --health-timeout=5s --health-retries=5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/jollyjet-test
          REDIS_URL: redis://localhost:6379

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-results
          path: integration-test-results.xml
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: needs.pre-flight-checks.outputs.should-proceed == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium

      - name: Container security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, security-scan]
    if: needs.pre-flight-checks.outputs.should-proceed == 'true'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=${{ needs.pre-flight-checks.outputs.branch-type }}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Upload Docker build logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: docker-build-logs
          path: docker-build.log

  # Step 6: Quality Gate Decision
  # This job decides if the pipeline should proceed based on quality gate results
  quality-gate-decision:
    name: Quality Gate Decision
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, security-scan, build-docker]
    if: needs.pre-flight-checks.outputs.should-proceed == 'true'

    steps:
      # Step 6.1: Check if all previous jobs passed quality gates
      - name: Check quality gate status
        run: |
          # Check if any previous jobs failed
          if [[ "${{ needs.code-quality.result }}" == "failure" || \
                "${{ needs.unit-tests.result }}" == "failure" || \
                "${{ needs.integration-tests.result }}" == "failure" || \
                "${{ needs.security-scan.result }}" == "failure" || \
                "${{ needs.build-docker.result }}" == "failure" ]]; then
            echo "::error::Quality gates failed"
            exit 1
          fi
          echo "Quality gates passed"

      # Step 6.2: Generate a quality report with all job results
      - name: Generate quality report
        run: |
          echo "Quality Report:" > quality-report.md
          echo "================" >> quality-report.md
          echo "" >> quality-report.md
          echo "Code Quality: ${{ needs.code-quality.result }}" >> quality-report.md
          echo "Unit Tests: ${{ needs.unit-tests.result }}" >> quality-report.md
          echo "Integration Tests: ${{ needs.integration-tests.result }}" >> quality-report.md
          echo "Security Scan: ${{ needs.security-scan.result }}" >> quality-report.md
          echo "Docker Build: ${{ needs.build-docker.result }}" >> quality-report.md

      # Step 6.3: Upload quality report as an artifact
      - name: Upload quality report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: quality-report.md
          retention-days: 7

  # Step 7: Publish Branch
  # This job publishes the branch for deployment or release
  publish-branch:
    name: Publish Branch
    runs-on: ubuntu-latest
    needs: quality-gate-decision # Wait for quality gate decision
    if: needs.pre-flight-checks.outputs.should-proceed == 'true' && github.ref_type == 'branch'

    steps:
      # Step 7.1: Checkout the repository code to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 7.2: Set up Node.js environment with specified version and cache dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Step 7.3: Install project dependencies using npm ci for consistency
      - name: Install dependencies
        run: npm ci

      # Step 7.4: Build the project for publishing
      - name: Build for publishing
        run: npm run build

      # Step 7.5: Publish to npm (only for feature branches)
      - name: Publish to npm (feature branches only)
        if: needs.pre-flight-checks.outputs.branch-type == 'feature'
        run: |
          echo "Publishing feature branch to npm..."
          # Add publishing logic for feature branches

      # Step 7.6: Tag and publish version (only for main/develop branches)
      - name: Tag and publish version
        if: needs.pre-flight-checks.outputs.branch-type == 'main-develop'
        run: |
          echo "Tagging and publishing version..."
          # Add version tagging and publishing logic

      # Step 7.7: Upload publish artifacts
      - name: Upload publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: publish-artifacts
          path: |
            dist/
            package.json
          retention-days: 7

  # Step 8: Deploy to Development
  # This job deploys the application to the development environment (only for main/develop branches)
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: publish-branch # Wait for publish branch to complete
    if: needs.pre-flight-checks.outputs.should-proceed == 'true' && (github.ref_name == 'main' || github.ref_name == 'develop') # Only run for main or develop branches
    environment: development # Associate with development environment

    steps:
      # Step 8.1: Checkout the repository code to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 8.2: Setup Docker Compose to manage containers
      - name: Setup Docker Compose
        uses: docker/setup-compose-action@v2

      # Step 8.3: Deploy the application using Docker Compose
      - name: Deploy to development
        run: |
          docker compose -f docker/docker-compose.dev.yml pull  # Pull latest images
          docker compose -f docker/docker-compose.dev.yml up -d  # Start containers in background

      # Step 8.4: Wait for the application to start and perform health check
      - name: Health check
        run: |
          sleep 30  # Wait 30 seconds for application to start
          curl -f http://localhost:3000/health  # Check health endpoint

      # Step 8.5: Show deployment status
      - name: Show deployment status
        run: |
          echo "ðŸš€ Development environment deployed successfully!"
          docker compose -f docker/docker-compose.dev.yml ps

      # Step 8.6: Show container logs for debugging purposes
      - name: Show logs
        run: |
          docker compose -f docker/docker-compose.dev.yml logs --tail=50

  # Step 9: PR Approval Gate
  # This job creates a PR approval comment if all quality gates passed
  pr-approval:
    name: PR Approval Gate
    runs-on: ubuntu-latest
    needs: [quality-gate-decision, publish-branch] # Wait for quality gates and publish to complete
    if: needs.pre-flight-checks.outputs.should-proceed == 'true' && github.event_name == 'pull_request'

    steps:
      # Step 9.1: Check if PR can be approved based on quality gate results
      - name: Check if PR can be approved
        run: |
          # Check if all quality gates passed
          if [[ "${{ needs.quality-gate-decision.result }}" == "success" ]]; then
            echo "::notice::All quality gates passed. PR can be approved."
          else
            echo "::error::Quality gates failed. PR cannot be approved."
            exit 1
          fi

      # Step 9.2: Generate PR approval message
      - name: Generate PR approval message
        run: |
          echo "## PR Quality Check Passed\n\n" > pr-approval.md
          echo "âœ… **All quality gates passed**\n\n" >> pr-approval.md
          echo "- Code Quality: ${{ needs.code-quality.result }}\n" >> pr-approval.md
          echo "- Unit Tests: ${{ needs.unit-tests.result }}\n" >> pr-approval.md
          echo "- Integration Tests: ${{ needs.integration-tests.result }}\n" >> pr-approval.md
          echo "- Security Scan: ${{ needs.security-scan.result }}\n" >> pr-approval.md
          echo "- Docker Build: ${{ needs.build-docker.result }}\n" >> pr-approval.md

      # Step 9.3: Comment on PR with approval message
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const fs = require('fs');
            const approvalMessage = fs.readFileSync('./pr-approval.md', 'utf8');

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: approvalMessage,
            });

  # Step 10: Notifications
  # This job sends notifications about the pipeline status
  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [quality-gate-decision, publish-branch, deploy-dev, pr-approval]
    if: always() # Always run, even if previous jobs failed

    steps:
      # Step 10.1: Notify if pipeline fails
      - name: Notify on failure
        if: failure()
        run: |
          echo "CI/CD pipeline failed. Check the logs for details."

      # Step 10.2: Notify if pipeline succeeds
      - name: Notify on success
        if: success()
        run: |
          echo "CI/CD pipeline completed successfully."

      # Step 10.3: Upload pipeline configuration as an artifact
      - name: Upload pipeline summary
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-summary
          path: .github/workflows/ci.yml
          retention-days: 7
