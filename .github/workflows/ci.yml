name: CI/CD Pipeline

# JollyJet CI/CD Pipeline
# This comprehensive pipeline automates the entire software delivery process
# for the JollyJet e-commerce platform. It includes code quality checks,
# comprehensive testing, security scanning, Docker image build, and deployment.

# Triggers:
# - Push to main or develop branches
# - Pull requests to main branch
# - Manual workflow dispatch

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: jollyjet-starter

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: TypeScript compilation check
        run: npm run build

  documentation-check:
    name: Documentation Accessibility Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify documentation files presence
        run: |
          echo "Checking CI/CD documentation files..."
          ls -la docs/ci-cd/

          if [ ! -f "docs/ci-cd/CI-CD_IMPLEMENTATION_GUIDE.md" ]; then
            echo "::error::CI-CD_IMPLEMENTATION_GUIDE.md not found"
            exit 1
          fi

          if [ ! -f "docs/ci-cd/CI-CD-FILE-STRUCTURE.md" ]; then
            echo "::error::CI-CD-FILE-STRUCTURE.md not found"
            exit 1
          fi

          if [ ! -f "docs/ci-cd/RELEASE-BRANCH-GUIDE.md" ]; then
            echo "::error::RELEASE-BRANCH-GUIDE.md not found"
            exit 1
          fi

          echo "Documentation files are accessible"

      - name: Upload ESLint results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: eslint-results
          path: eslint.log

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: junit.xml

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: --health-cmd="mongo" --health-interval=10s --health-timeout=5s --health-retries=5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration
        env:
          MONGODB_URI: mongodb://localhost:27017/jollyjet-test
          REDIS_URL: redis://localhost:6379

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-results
          path: integration-test-results.xml

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium

      - name: Container security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, security-scan]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Upload Docker build logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: docker-build-logs
          path: docker-build.log

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Compose
        uses: docker/setup-compose-action@v2

      - name: Deploy to development
        run: |
          docker compose -f docker/docker-compose.dev.yml pull
          docker compose -f docker/docker-compose.dev.yml up -d

      - name: Health check
        run: |
          sleep 30
          curl -f http://localhost:3000/health

      - name: Show logs
        run: docker compose -f docker/docker-compose.dev.yml logs

  pr-review:
    name: Pull Request Review Environment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build review image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: review-${{ github.sha }}

      - name: Deploy review environment
        run: |
          docker run -d -p 3000:3000 review-${{ github.sha }}
          sleep 30

      - name: Generate preview URL
        run: |
          echo "Preview URL: http://localhost:3000"

      - name: Health check
        run: curl -f http://localhost:3000/health

      - name: Clean up
        if: always()
        run: docker stop $(docker ps -q) && docker rm $(docker ps -aq)

  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, security-scan, build-docker, deploy-dev]
    if: always()

    steps:
      - name: Notify on failure
        if: failure()
        run: |
          echo "CI/CD pipeline failed. Check the logs for details."

      - name: Notify on success
        if: success()
        run: |
          echo "CI/CD pipeline completed successfully."

      - name: Upload pipeline summary
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-summary
          path: .github/workflows/ci.yml
          retention-days: 7
