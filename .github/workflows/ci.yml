#phase 1
name: CI/CD Pipeline

# JollyJet CI/CD Pipeline
# This comprehensive pipeline automates the entire software delivery process
# for the JollyJet e-commerce platform. It includes code quality checks,
# comprehensive testing, security scanning, Docker image build, and deployment.

# Triggers:
# - Push to main or develop branches
# - Pull requests to main branch
# - Manual workflow dispatch

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: jollyjet-starter

jobs:
  # Step 1: Code Quality Checks
  # This job verifies the code quality using ESLint, Prettier, and TypeScript compilation
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      # Step 1.1: Checkout the repository code to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 1.2: Set up Node.js environment with specified version and cache dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Step 1.3: Install project dependencies using npm ci for consistency
      - name: Install dependencies
        run: npm ci

      # Step 1.4: Run ESLint to identify and report code quality issues
      - name: Run ESLint
        run: npm run lint

      # Step 1.5: Check if code follows Prettier formatting rules
      - name: Check Prettier formatting
        run: npm run format:check

      # Step 1.6: Verify TypeScript compilation to catch type errors
      - name: TypeScript compilation check
        run: npm run build

  # Step 2: Unit Tests
  # This job runs all unit tests with coverage reporting
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality # Wait for code quality check to pass first

    steps:
      # Step 2.1: Checkout the repository code to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2.2: Set up Node.js environment with specified version and cache dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Step 2.3: Install project dependencies using npm ci for consistency
      - name: Install dependencies
        run: npm ci

      # Step 2.4: Run all unit tests and generate coverage report
      - name: Run unit tests
        run: npm run test:coverage

      # Step 2.5: Upload coverage report as an artifact for later analysis
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30 # Retain for 30 days

      # Step 2.6: Upload test results if tests fail
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure() # Only run if previous step failed
        with:
          name: test-results
          path: junit.xml

  # Step 3: Integration Tests
  # This job runs integration tests that require MongoDB and Redis services
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests # Wait for unit tests to pass first
    services:
      # Step 3.1: Start MongoDB service for integration tests
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: --health-cmd="mongo" --health-interval=10s --health-timeout=5s --health-retries=5

      # Step 3.2: Start Redis service for integration tests
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      # Step 3.3: Checkout the repository code to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 3.4: Set up Node.js environment with specified version and cache dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Step 3.5: Install project dependencies using npm ci for consistency
      - name: Install dependencies
        run: npm ci

      # Step 3.6: Run integration tests with test environment configuration
      - name: Run integration tests
        run: npm run test:integration
        env:
          MONGODB_URI: mongodb://localhost:27017/jollyjet-test
          REDIS_URL: redis://localhost:6379

      # Step 3.7: Upload integration test results if tests fail
      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: failure() # Only run if previous step failed
        with:
          name: integration-test-results
          path: integration-test-results.xml

  # Step 4: Security Scan
  # This job scans for vulnerabilities in dependencies and containers
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests] # Wait for both test types to pass first

    steps:
      # Step 4.1: Checkout the repository code to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 4.2: Run npm audit to check for vulnerable dependencies
      - name: Run npm audit
        run: npm audit --audit-level=moderate # Fail on moderate or higher vulnerabilities

      # Step 4.3: Run Snyk security scan for more comprehensive vulnerability detection
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} # Snyk API token from GitHub Secrets
        with:
          args: --severity-threshold=medium # Fail on medium or higher vulnerabilities

      # Step 4.4: Scan Docker container for vulnerabilities using Trivy
      - name: Container security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      # Step 4.5: Upload Trivy scan results to GitHub Code Scanning
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Step 5: Build Docker Image
  # This job builds and pushes the Docker image to GitHub Container Registry
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, security-scan] # Wait for all checks to pass first
    permissions:
      contents: read
      packages: write # Need write permissions to GitHub Container Registry

    steps:
      # Step 5.1: Checkout the repository code to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 5.2: Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 5.3: Log in to GitHub Container Registry using GitHub token
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # GitHub automatically provides this token

      # Step 5.4: Extract metadata for Docker image tags and labels
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch  # Branch name as tag
            type=ref,event=pr  # PR number as tag
            type=sha,prefix={{branch}}-  # Commit SHA as tag with branch prefix
            type=raw,value=latest,enable={{is_default_branch}}  # 'latest' tag for main branch

      # Step 5.5: Build and push Docker image to GitHub Container Registry
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: docker/Dockerfile
          push: true # Always push the image
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # Use GitHub Actions cache for faster builds
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64 # Build for both x86 and ARM architectures

      # Step 5.6: Upload Docker build logs if build fails
      - name: Upload Docker build logs
        uses: actions/upload-artifact@v4
        if: failure() # Only run if previous step failed
        with:
          name: docker-build-logs
          path: docker-build.log

  # Step 6: Deploy to Development
  # This job deploys the application to the development environment (only for main/develop branches)
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build-docker # Wait for Docker image to be built first
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' # Only run for main or develop branches
    environment: development # Associate with development environment

    steps:
      # Step 6.1: Checkout the repository code to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 6.2: Setup Docker Compose to manage containers
      - name: Setup Docker Compose
        uses: docker/setup-compose-action@v2

      # Step 6.3: Deploy the application using Docker Compose
      - name: Deploy to development
        run: |
          docker compose -f docker/docker-compose.dev.yml pull  # Pull latest images
          docker compose -f docker/docker-compose.dev.yml up -d  # Start containers in background

      # Step 6.4: Wait for the application to start and perform health check
      - name: Health check
        run: |
          sleep 30  # Wait 30 seconds for application to start
          curl -f http://localhost:3000/health  # Check health endpoint

      # Step 6.5: Show container logs for debugging purposes
      - name: Show logs
        run: docker compose -f docker/docker-compose.dev.yml logs

  # Step 7: Pull Request Review Environment
  # This job creates a temporary review environment for pull requests
  pr-review:
    name: Pull Request Review Environment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' # Only run for pull requests

    steps:
      # Step 7.1: Checkout the repository code to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 7.2: Build a temporary review image with commit SHA tag
      - name: Build review image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # Don't push to registry (only for local use)
          tags: review-${{ github.sha }} # Tag with commit SHA for uniqueness

      # Step 7.3: Run the review environment container
      - name: Deploy review environment
        run: |
          docker run -d -p 3000:3000 review-${{ github.sha }}  # Run container in background
          sleep 30  # Wait for application to start

      # Step 7.4: Generate preview URL for PR review
      - name: Generate preview URL
        run: |
          echo "Preview URL: http://localhost:3000"

      # Step 7.5: Perform health check on the review environment
      - name: Health check
        run: curl -f http://localhost:3000/health

      # Step 7.6: Clean up containers after review (runs always, even if job fails)
      - name: Clean up
        if: always()
        run: docker stop $(docker ps -q) && docker rm $(docker ps -aq)

  # Step 8: Notifications
  # This job sends notifications about the pipeline status
  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, security-scan, build-docker, deploy-dev]
    if: always() # Always run, even if previous jobs failed

    steps:
      # Step 8.1: Notify if pipeline fails
      - name: Notify on failure
        if: failure()
        run: |
          echo "CI/CD pipeline failed. Check the logs for details."

      # Step 8.2: Notify if pipeline succeeds
      - name: Notify on success
        if: success()
        run: |
          echo "CI/CD pipeline completed successfully."

      # Step 8.3: Upload pipeline configuration as an artifact
      - name: Upload pipeline summary
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-summary
          path: .github/workflows/ci.yml
          retention-days: 7 # Retain for 7 days
