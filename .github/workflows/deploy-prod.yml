name: Deploy to Production

# Production Environment Deployment Pipeline
# This workflow handles the secure deployment of the JollyJet application to
# production. It includes pre-deployment checks, manual approval gate,
# production image build, deployment, and post-deployment validation.

# Triggers:
# - Published releases (tagged with vX.Y.Z)
# - Manual workflow dispatch with specific tag and environment

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Production tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options: 
          - production
          - staging

env:
  NODE_VERSION: '22'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: jollyjet-starter
  ENVIRONMENT: production

permissions:
  contents: read
  packages: write

concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || '' }}'
  cancel-in-progress: true

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
      tag-version: ${{ steps.check.outputs.tag-version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate tag format
      id: check
      run: |
        TAG=${{ github.event.inputs.tag || github.ref_name }}
        if [[ $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "should-deploy=true" >> $GITHUB_OUTPUT
          echo "tag-version=${TAG#v}" >> $GITHUB_OUTPUT
        else
          echo "should-deploy=false" >> $GITHUB_OUTPUT
          echo "::error::Invalid tag format. Use vX.Y.Z format."
          exit 1
        fi
        
    - name: Check for existing deployment
      if: steps.check.outputs.should-deploy == 'true'
      run: |
        echo "Checking for existing deployment..."
        # Add logic to check if the same version is already deployed

    - name: Get release information
      id: get-release-info
      run: |
        TAG=${{ github.event.inputs.tag || github.ref_name }}
        RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/${TAG}"
        echo "release-url=${RELEASE_URL}" >> $GITHUB_OUTPUT
        echo "::set-output name=release_url::$RELEASE_URL"

  approval-gate:
    name: Manual Approval
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    if: needs.pre-deployment-checks.outputs.should-deploy == 'true' && github.event.inputs.tag == ''
    environment: production
    environment: production
    
    steps:
    - name: Wait for approval
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo } = context.repo;
          const workflowRunId = context.runId;
          
          console.log(`Waiting for approval for workflow run ${workflowRunId}...`);
          
          // This will pause the workflow until approved in the GitHub UI
          core.setFailed('Awaiting manual approval...');

  build-production-image:
    name: Build Production Image
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks, approval-gate]
    if: needs.pre-deployment-checks.outputs.should-deploy == 'true'
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=raw,value=${{ needs.pre-deployment-checks.outputs.tag-version }},enable=true
          type=raw,value=latest,enable={{is_default_branch}}
        
     - name: Build and push production image
      uses: docker/build-push-action@v5
      with:
        context: .
        dockerfile: docker/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        build-args: |
          NODE_ENV=production
          VERSION=${{ needs.pre-deployment-checks.outputs.tag-version }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: production-build-artifacts
        path: |
          docker/docker-compose.prod.yml
          .env.production
        retention-days: 30

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-production-image
    if: needs.pre-deployment-checks.outputs.should-deploy == 'true'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Docker Compose
      uses: docker/setup-compose-action@v2
      
    - name: Pull production images
      run: |
        docker compose -f docker/docker-compose.prod.yml pull

    - name: Deploy production environment
      run: |
        docker compose -f docker/docker-compose.prod.yml up -d

    - name: Wait for services to be ready
      run: |
        sleep 60

    - name: Health check
      run: |
        curl -f http://localhost:3000/health

    - name: Verify production environment
      run: |
        echo "üöÄ Production deployment successful!"
        echo "üìä Production services status:"
        docker compose -f docker/docker-compose.prod.yml ps

    - name: Show production logs
      run: |
        echo "üìù Recent production logs:"
        docker compose -f docker/docker-compose.prod.yml logs --tail=100
        
    - name: Save production deployment artifacts
      uses: actions/upload-artifact@v4
      with:
        name: production-deployment-artifacts
        path: |
          docker/docker-compose.prod.yml
          .env.production
          production-deployment.log
        retention-days: 30

  post-deployment-validation:
    name: Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: deploy-production
    if: needs.pre-deployment-checks.outputs.should-deploy == 'true'
    
    steps:
    - name: Run smoke tests
      run: |
        echo "Running smoke tests..."
        # Add smoke test commands here
        
    - name: Performance monitoring
      run: |
        echo "Checking performance metrics..."
        # Add performance monitoring commands here
        
    - name: Error rate monitoring
      run: |
        echo "Monitoring error rates..."
        # Add error rate monitoring commands here
        
    - name: Notify team
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo } = context.repo;
          const tag = '${{ needs.pre-deployment-checks.outputs.tag-version }}';
          
          console.log(`üéâ Production deployment completed for version ${tag}`);
          
          // Add notification logic here (Slack, Teams, etc.)

  rollback-production:
    name: Rollback Production
    runs-on: ubuntu-latest
    needs: [deploy-production, post-deployment-validation]
    if: failure() || contains(needs.post-deployment-validation.outputs.validation-results, 'failed')
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Docker Compose
      uses: docker/setup-compose-action@v2
      
    - name: Rollback to previous version
      run: |
        echo "‚ö†Ô∏è Initiating production rollback..."
        docker compose -f docker/docker-compose.prod.yml down
        docker compose -f docker/docker-compose.prod.yml pull previous
        docker compose -f docker/docker-compose.prod.yml up -d previous

    - name: Verify rollback
      run: |
        sleep 60
        curl -f http://localhost:3000/health

    - name: Show rollback status
      run: |
        echo "‚ö†Ô∏è Production rollback completed"
        docker compose -f docker/docker-compose.prod.yml ps
        
    - name: Send rollback notification
      run: |
        echo "Production deployment failed. Automatic rollback executed."
        
    - name: Upload rollback logs
      uses: actions/upload-artifact@v4
      with:
        name: production-rollback-logs
        path: rollback.log
        retention-days: 30