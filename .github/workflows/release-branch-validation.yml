name: Release Branch Validation

# Validates that pull requests to main branch are only from release branches
# and enforces release branch naming and version requirements

on:
  pull_request:
    branches: [main]

jobs:
  # Validate Source Branch
  # This job validates that PRs to main branch are only from properly formatted release branches
  validate-source-branch:
    name: Validate Source Branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Checkout the PR branch

      - name: Validate source branch name
        id: validate-branch
        run: |
          SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
          DESTINATION_BRANCH="${{ github.event.pull_request.base.ref }}"

          echo "Source branch: $SOURCE_BRANCH"
          echo "Destination branch: $DESTINATION_BRANCH"

          # Only allow PRs from release branches to main
          if [[ "$DESTINATION_BRANCH" == "main" && ! "$SOURCE_BRANCH" =~ ^release/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::PRs to main branch must come from release branches (format: release/vX.Y.Z)"
            echo "Current source branch: $SOURCE_BRANCH"
            exit 1
          fi

          echo "Source branch validation passed"
          echo "::set-output name=is_valid::true"
        # Validate that the source branch follows release branch naming convention

      - name: Extract version from branch name
        id: extract-version
        if: steps.validate-branch.outputs.is_valid == 'true'
        run: |
          SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
          VERSION=$(echo "$SOURCE_BRANCH" | sed 's/release\/v//')

          echo "Version extracted: $VERSION"
          echo "::set-output name=version::$VERSION"
        # Extract version number from branch name

      - name: Validate version format
        id: validate-version
        if: steps.validate-branch.outputs.is_valid == 'true'
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"

          # Validate semantic version format (X.Y.Z)
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Version format must be X.Y.Z (e.g., 1.0.0)"
            echo "Current version: $VERSION"
            exit 1
          fi

          echo "Version format validation passed: $VERSION"
          echo "::set-output name=is_valid::true"
        # Validate version format matches semantic versioning

      - name: Check package.json version
        id: check-package-version
        if: steps.validate-branch.outputs.is_valid == 'true'
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          PACKAGE_VERSION=$(jq -r '.version' package.json)

          echo "Branch version: $VERSION"
          echo "Package.json version: $PACKAGE_VERSION"

          if [ "$PACKAGE_VERSION" != "$VERSION" ]; then
            echo "::warning::Package.json version ($PACKAGE_VERSION) does not match branch version ($VERSION)"
            echo "Consider updating package.json to version $VERSION"
          fi

          echo "Version check completed"
        # Verify package.json version matches branch version

      - name: Verify release notes exist
        id: check-release-notes
        if: steps.validate-branch.outputs.is_valid == 'true'
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"

          if [ -z "$PR_BODY" ] || [ "$PR_BODY" == "null" ]; then
            echo "::warning::PR body is empty. Please add release notes"
            exit 0
          fi

          # Check if PR body contains release notes
          if ! echo "$PR_BODY" | grep -i "release notes\|changes\|features\|fixes"; then
            echo "::warning::PR body does not contain release notes section"
          fi

          echo "PR body check completed"
        # Check if PR body contains release notes

  # Check Commit Messages
  # This job validates that commits follow Conventional Commits specification
  check-commit-messages:
    name: Check Commit Messages
    runs-on: ubuntu-latest
    needs: validate-source-branch
    if: needs.validate-source-branch.outputs.is_valid == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        # Checkout code with full history to access commit messages

      - name: Get PR commits
        id: get-commits
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          echo "PR Number: $PR_NUMBER"
          echo "Base SHA: $BASE_SHA"
          echo "Head SHA: $HEAD_SHA"

          # Get commits in PR
          git log --oneline $BASE_SHA..$HEAD_SHA > pr-commits.txt
          echo "Commits in PR:"
          cat pr-commits.txt

          echo "::set-output name=commit_count::$(git rev-list --count $BASE_SHA..$HEAD_SHA)"
        # Get all commits in the PR

      - name: Validate commit messages
        id: validate-commits
        run: |
          # Get all commit messages
          while read -r commit; do
            COMMIT_MSG=$(echo "$commit" | cut -d' ' -f2-)

            # Check if commit message follows Conventional Commits
            if ! echo "$COMMIT_MSG" | grep -E "^(feat|fix|docs|style|refactor|test|chore|build|ci):"; then
              echo "::warning::Commit message does not follow Conventional Commits: $COMMIT_MSG"
              echo "Expected format: type: subject"
              continue
            fi

            # Check subject length
            SUBJECT=$(echo "$COMMIT_MSG" | cut -d: -f2 | xargs)
            if [ "${#SUBJECT}" -gt 50 ]; then
              echo "::warning::Commit subject is too long (${#SUBJECT} characters): $SUBJECT"
              echo "Keep subject under 50 characters"
            fi
          done < pr-commits.txt

          echo "Commit message validation completed"
        # Validate commit messages against Conventional Commits specification

  # Security Checks
  # This job runs security scans to identify vulnerabilities in dependencies
  security-checks:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: validate-source-branch
    if: needs.validate-source-branch.outputs.is_valid == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Checkout the PR branch

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
        # Set up Node.js environment

      - name: Install dependencies
        run: npm ci
        # Install dependencies for security scanning

      - name: Run security audit
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=high
        # Run npm audit to check for vulnerabilities

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        # Run Snyk scan to check for vulnerabilities

  # Validate Merge Readiness
  # This job evaluates all check results to determine if the PR is ready to merge
  validate-merge-readiness:
    name: Validate Merge Readiness
    runs-on: ubuntu-latest
    needs: [validate-source-branch, check-commit-messages, security-checks]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "Validate Source Branch: ${{ needs.validate-source-branch.result }}"
          echo "Check Commit Messages: ${{ needs.check-commit-messages.result }}"
          echo "Security Checks: ${{ needs.security-checks.result }}"

          if [ "${{ needs.validate-source-branch.result }}" != "success" ]; then
            echo "::error::Source branch validation failed"
            exit 1
          fi

          if [ "${{ needs.security-checks.result }}" != "success" ]; then
            echo "::error::Security checks failed"
            exit 1
          fi

          if [ "${{ needs.check-commit-messages.result }}" != "success" ]; then
            echo "::warning::Commit message validation found warnings"
          fi

          echo "All checks completed successfully"
        # Evaluate all check results and determine merge readiness
